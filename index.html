<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shepherds College - Donor Prospecting Tool</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState } = React;
        const e = React.createElement;
        
        function DonorApp() {
            const [view, setView] = useState('start');
            const [status, setStatus] = useState('Not Contacted');
            const [notes, setNotes] = useState([]);
            const [showNoteModal, setShowNoteModal] = useState(false);
            const [noteText, setNoteText] = useState('');
            const [followUpDate, setFollowUpDate] = useState('');
            
            const statusOptions = ['Not Contacted', 'Contacted', 'Meeting Scheduled', 'Proposal Sent', 'Follow Up Needed', 'Committed', 'Not Interested'];
            
            const getStatusColor = function(s) {
                const colors = {
                    'Not Contacted': 'bg-gray-100 text-gray-700 border-gray-300',
                    'Contacted': 'bg-blue-100 text-blue-700 border-blue-300',
                    'Meeting Scheduled': 'bg-yellow-100 text-yellow-700 border-yellow-300',
                    'Proposal Sent': 'bg-purple-100 text-purple-700 border-purple-300',
                    'Follow Up Needed': 'bg-orange-100 text-orange-700 border-orange-300',
                    'Committed': 'bg-green-100 text-green-700 border-green-300',
                    'Not Interested': 'bg-red-100 text-red-700 border-red-300'
                };
                return colors[s] || colors['Not Contacted'];
            };
            
            const addNote = function() {
                if (noteText.trim()) {
                    const newNote = {
                        text: noteText,
                        date: new Date().toISOString()
                    };
                    setNotes([...notes, newNote]);
                    setNoteText('');
                    setFollowUpDate('');
                    setShowNoteModal(false);
                    if (status === 'Not Contacted') {
                        setStatus('Contacted');
                    }
                }
            };
            
            if (view === 'start') {
                return e('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8' },
                    e('div', { className: 'max-w-4xl mx-auto' },
                        e('div', { className: 'bg-white rounded-lg shadow-xl p-6 sm:p-8 mb-6' },
                            e('div', { className: 'flex items-center gap-4 mb-6' },
                                e('span', { className: 'text-4xl sm:text-5xl' }, 'â¤ï¸'),
                                e('div', null,
                                    e('h1', { className: 'text-2xl sm:text-3xl font-bold text-gray-800' }, 'Shepherds College'),
                                    e('p', { className: 'text-sm sm:text-base text-gray-600' }, 'Donor Prospecting Tool - Interactive Demo')
                                )
                            ),
                            e('div', { className: 'bg-blue-50 p-4 sm:p-6 rounded-lg mb-6 space-y-2 sm:space-y-3' },
                                e('p', { className: 'text-sm sm:text-base text-gray-700 flex items-start gap-2' },
                                    e('span', null, 'âœ…'),
                                    e('span', null, '200+ Verified Donor Prospects across 34 states')
                                ),
                                e('p', { className: 'text-sm sm:text-base text-gray-700 flex items-start gap-2' },
                                    e('span', null, 'âœ…'),
                                    e('span', null, 'Full Contact Details (Phone, Email, Physical Address)')
                                ),
                                e('p', { className: 'text-sm sm:text-base text-gray-700 flex items-start gap-2' },
                                    e('span', null, 'âœ…'),
                                    e('span', null, 'CRM Tracking: Notes, Status, Follow-ups')
                                )
                            ),
                            e('div', { className: 'bg-green-50 border-l-4 border-green-400 p-4 mb-6' },
                                e('p', { className: 'text-sm font-semibold text-green-800' }, 'ðŸ’° Subscription Model: $999/year'),
                                e('p', { className: 'text-xs sm:text-sm text-green-700 mt-1' }, 'Includes quarterly updates with 60-80 new prospects per year + updated contact info')
                            ),
                            e('button', {
                                onClick: function() { setView('alabama'); },
                                className: 'w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg'
                            }, 'See Live Demo â†’ Alabama Prospect with CRM')
                        ),
                        e('div', { className: 'bg-white rounded-lg shadow-lg p-4 sm:p-6' },
                            e('h3', { className: 'font-semibold text-gray-800 mb-3 text-base sm:text-lg' }, 'About Shepherds College'),
                            e('p', { className: 'text-sm sm:text-base text-gray-600 mb-3' }, 'Post-secondary education for young adults with intellectual and developmental disabilities.'),
                            e('a', {
                                href: 'https://www.shepherdscollege.edu',
                                target: '_blank',
                                className: 'text-blue-600 text-sm sm:text-base font-medium hover:text-blue-800'
                            }, 'Visit www.shepherdscollege.edu â†’')
                        )
                    )
                );
            }
            
            // Alabama Prospect View with CRM
            return e('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4' },
                e('div', { className: 'max-w-4xl mx-auto' },
                    e('button', {
                        onClick: function() { setView('start'); },
                        className: 'mb-4 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 font-medium text-sm'
                    }, 'â† Back'),
                    
                    // Prospect Card
                    e('div', { className: 'bg-white rounded-lg shadow-xl p-4 sm:p-6 mb-4' },
                        e('div', { className: 'flex items-start justify-between mb-4' },
                            e('div', { className: 'flex-1' },
                                e('h2', { className: 'text-xl sm:text-2xl font-bold text-gray-800 mb-2' }, 'Community Foundation of Greater Birmingham'),
                                e('span', { className: 'inline-block text-xs sm:text-sm px-3 py-1 rounded-full bg-purple-100 text-purple-700' }, 'Foundation')
                            )
                        ),
                        
                        // Status Badge
                        e('div', { className: 'mb-4' },
                            e('span', { className: 'inline-block text-xs sm:text-sm px-3 py-1 rounded border ' + getStatusColor(status) }, status),
                            notes.length > 0 ? e('span', { className: 'ml-2 text-xs text-gray-500' }, 'ðŸ“ ' + notes.length + ' note' + (notes.length > 1 ? 's' : '')) : null,
                            followUpDate ? e('div', { className: 'mt-2 text-xs text-orange-600' }, 'â° Follow up: ' + followUpDate) : null
                        ),
                        
                        // Contact Info
                        e('div', { className: 'space-y-3 text-sm mb-4' },
                            e('div', null,
                                e('p', { className: 'font-semibold text-gray-700 mb-1' }, 'ðŸ“ Location'),
                                e('p', { className: 'text-gray-600 ml-4' }, '2100 First Avenue North, Suite 700, Birmingham, AL 35203')
                            ),
                            e('div', null,
                                e('p', { className: 'font-semibold text-gray-700 mb-1' }, 'â˜Žï¸ Phone'),
                                e('p', { className: 'text-gray-800 font-medium ml-4' }, '(205) 327-3800')
                            ),
                            e('div', null,
                                e('p', { className: 'font-semibold text-gray-700 mb-1' }, 'ðŸ“§ Email'),
                                e('p', { className: 'text-gray-800 font-medium ml-4' }, 'info@cfbham.org')
                            ),
                            e('div', null,
                                e('p', { className: 'font-semibold text-gray-700 mb-1' }, 'ðŸŒ Website'),
                                e('p', { className: 'text-blue-600 font-medium ml-4' }, 'cfbham.org')
                            ),
                            e('div', null,
                                e('p', { className: 'font-semibold text-gray-700 mb-1' }, 'ðŸ‘¤ Key Contact'),
                                e('p', { className: 'text-gray-800 ml-4' }, 'Christopher Nanni, President & CEO')
                            ),
                            e('div', null,
                                e('p', { className: 'font-semibold text-gray-700 mb-1' }, 'ðŸ’° Estimated Capacity'),
                                e('p', { className: 'text-green-600 font-semibold ml-4' }, 'Principal Gift ($100K+)')
                            )
                        ),
                        
                        e('div', { className: 'border-t border-gray-200 pt-4 mb-4' },
                            e('p', { className: 'font-semibold text-gray-700 mb-2' }, 'ðŸ’¡ Mission Alignment'),
                            e('p', { className: 'text-gray-600 text-sm' }, 'Has donor-advised funds focused on disability services and Christian education. Assets over $250M. Serves Jefferson, Shelby, Blount counties. Good source for Birmingham area donor connections.')
                        ),
                        
                        e('div', { className: 'border-t border-gray-200 pt-4' },
                            e('p', { className: 'font-semibold text-gray-700 mb-2' }, 'ðŸ“ Next Steps'),
                            e('p', { className: 'text-gray-600 text-sm' }, 'Contact their program officers about disability education initiatives. Request meeting with Education Program Officer.')
                        )
                    ),
                    
                    // CRM Section
                    e('div', { className: 'bg-white rounded-lg shadow-xl p-4 sm:p-6 mb-4' },
                        e('h3', { className: 'text-lg font-bold text-gray-800 mb-4' }, 'ðŸ“Š CRM Tracking'),
                        
                        // Status Dropdown
                        e('div', { className: 'mb-4' },
                            e('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Update Status:'),
                            e('select', {
                                value: status,
                                onChange: function(ev) { setStatus(ev.target.value); },
                                className: 'w-full p-3 border-2 border-gray-300 rounded-lg text-sm'
                            }, statusOptions.map(function(s) {
                                return e('option', { key: s, value: s }, s);
                            }))
                        ),
                        
                        // Notes Section
                        e('div', { className: 'mb-4' },
                            e('h4', { className: 'text-sm font-semibold text-gray-700 mb-2' }, 'Conversation Notes'),
                            notes.length > 0 
                                ? e('div', { className: 'space-y-2 mb-3' },
                                    notes.map(function(note, idx) {
                                        return e('div', { key: idx, className: 'bg-gray-50 p-3 rounded text-xs' },
                                            e('div', { className: 'text-gray-500 mb-1' }, new Date(note.date).toLocaleString()),
                                            e('div', { className: 'text-gray-800' }, note.text)
                                        );
                                    })
                                )
                                : e('p', { className: 'text-xs text-gray-500 mb-3' }, 'No notes yet - try adding one!'),
                            
                            e('button', {
                                onClick: function() { setShowNoteModal(true); },
                                className: 'w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 text-sm font-medium'
                            }, '+ Add Note')
                        )
                    ),
                    
                    // Note Modal
                    showNoteModal ? e('div', { className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50' },
                        e('div', { className: 'bg-white rounded-lg max-w-md w-full p-6' },
                            e('h3', { className: 'text-lg font-bold text-gray-800 mb-4' }, 'Add Conversation Note'),
                            e('div', { className: 'space-y-4' },
                                e('div', null,
                                    e('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Note'),
                                    e('textarea', {
                                        value: noteText,
                                        onChange: function(ev) { setNoteText(ev.target.value); },
                                        placeholder: 'What did you discuss? What are the next steps?',
                                        className: 'w-full p-3 border border-gray-300 rounded-lg text-sm',
                                        rows: 4
                                    })
                                ),
                                e('div', null,
                                    e('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Follow-Up Date (Optional)'),
                                    e('input', {
                                        type: 'date',
                                        value: followUpDate,
                                        onChange: function(ev) { setFollowUpDate(ev.target.value); },
                                        className: 'w-full p-3 border border-gray-300 rounded-lg text-sm'
                                    })
                                ),
                                e('div', { className: 'flex gap-2' },
                                    e('button', {
                                        onClick: function() { setShowNoteModal(false); setNoteText(''); setFollowUpDate(''); },
                                        className: 'flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300'
                                    }, 'Cancel'),
                                    e('button', {
                                        onClick: addNote,
                                        disabled: !noteText.trim(),
                                        className: 'flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed'
                                    }, 'Save Note')
                                )
                            )
                        )
                    ) : null
                )
            );
        }
        
        ReactDOM.render(e(DonorApp), document.getElementById('root'));
    </script>
</body>
</html>
